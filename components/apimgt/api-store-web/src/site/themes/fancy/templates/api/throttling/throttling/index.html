<!DOCTYPE html>
<html>
<head>
    <title>throttling UI</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href='css/screen.css' media='screen' rel='stylesheet' type='text/css'/>
    <script src='lib/jquery-1.8.0.min.js' type='text/javascript'></script>
    <script src='lib/jquery.slideto.min.js' type='text/javascript'></script>
    <script src='lib/jquery.wiggle.min.js' type='text/javascript'></script>
    <script src='lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
    <script src='lib/handlebars-1.0.rc.1.js' type='text/javascript'></script>
    <script src='lib/underscore-min.js' type='text/javascript'></script>
    <script src='lib/backbone-min.js' type='text/javascript'></script>
    <script src='lib/throttling.js' type='text/javascript'></script>
    <script src='throttling-ui.js' type='text/javascript'></script>

    <style type="text/css">
        .throttling-ui-wrap {
            max-width: 960px;
            margin-left: auto;
            margin-right: auto;
        }

        .icon-btn {
            cursor: pointer;
        }

        #message-bar {
            min-height: 30px;
            text-align: center;
            padding-top: 10px;
        }

        .message-success {
            color: #89BF04;
        }

        .message-fail {
            color: #cc0000;
        }
    </style>

    <script type="text/javascript">
        $(function () {
            window.throttlingUi = new throttlingUi({
                discoveryUrl:"http://localhost/api-docs.json",
                apiKey:"special-key",
                dom_id:"throttling-ui-container",
                supportHeaderParams: false,
                supportedSubmitMethods: ['get', 'post', 'put'],
                onComplete: function(throttlingApi, throttlingUi){
                	if(console) {
                        console.log("Loaded throttlingUI")
                        console.log(throttlingApi);
                        console.log(throttlingUi);
                    }
                },
                onFailure: function(data) {
                	if(console) {
                        console.log("Unable to Load throttlingUI");
                        console.log(data);
                    }
                },
                docExpansion: "none"
            });

            window.throttlingUi.load();
        });

    </script>
</head>

<body>
<div id='header'>
    <div class="throttling-ui-wrap">
        <a id="logo" href="http://throttling.wordnik.com">throttling</a>

        <form id='api_selector'>
            <div class='input icon-btn'>
                <img id="show-pet-store-icon" src="images/pet_store_api.png" title="Show throttling Petstore Example Apis">
            </div>
            <div class='input icon-btn'>
                <img id="show-wordnik-dev-icon" src="images/wordnik_api.png" title="Show Wordnik Developer Apis">
            </div>
            <div class='input'><input placeholder="http://example.com/api" id="input_baseUrl" name="baseUrl"
                                      type="text"/></div>
            <div class='input'><input placeholder="api_key" id="input_apiKey" name="apiKey" type="text"/></div>
            <div class='input'><a id="explore" href="#">Explore</a></div>
        </form>
    </div>
</div>

<div id="message-bar" class="throttling-ui-wrap">
    &nbsp;
</div>

<div id="throttling-ui-container" class="throttling-ui-wrap">

</div>

</body>

</html>
